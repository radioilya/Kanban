<mat-card class="example-card task" draggable="true" (dragstart)="dragStart($event)"  id="{{task.id}}" >

  <mat-card-header>

    <mat-card-title>{{task.name}}    <button mat-icon-button (click)="openEditTask()">
      <mat-icon>build</mat-icon>
    </button>
     </mat-card-title>
    <mat-card-subtitle>{{task.priority}}</mat-card-subtitle>
    <mat-card-content>

      {{task.description}}
      </mat-card-content>
</mat-card-header>
</mat-card>
