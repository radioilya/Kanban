<mat-card class="example-card task" draggable="true" (dragstart)="dragStart($event)"  id="{{task.id}}" >
  <mat-card-header>
    <mat-card-title>{{task.name}}</mat-card-title>
    <mat-card-subtitle>{{task.priority}}</mat-card-subtitle>
    <mat-card-content>
    <p>
      {{task.description}}
      </p>
    </mat-card-content>
</mat-card-header>
</mat-card>
