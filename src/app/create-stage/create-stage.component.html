<div class="form">
  Новая Стадия
  <form (submit)='createStage()'>
     <p>
      <mat-form-field>
        <input  placeholder="Имя" matInput [formControl]="stageName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <textarea placeholder="Описание" matInput [formControl]="stageDescription"></textarea>
      </mat-form-field>
    </p>

    <p>
      <button mat-stroked-button type="submit">Создать</button>
    </p>


  </form>
</div>
