
<div class="board">
<div *ngFor="let stage of stages; let i=index; let isLast=last; let isFirst=first;">
  <app-stage [moveEnabled]="!isLast"  [backEnabled]="!isFirst" (moveTask)="onMoveTask($event)" (downTask)="offMoveTask($event, i)" [stage]="stage"></app-stage>
</div>
</div>
<app-create-task [stages]="stages" (newTask)="downTask($event,1)"></app-create-task>
