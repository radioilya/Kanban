<div class="board">
<div *ngFor="let stage of stages; let i=index; let isLast=last; let isFirst=first;">
  <app-stage  [stage]="stage"></app-stage>
</div>
</div>
<div class="create">
<app-create-task [stages]="stages"  (refrashStage)="refreshStage($event)"></app-create-task>
<app-create-stage (refrashBoards)="refreshBoard($event)"></app-create-stage>
</div>
